<main class="container">
  <h1 class="mb-4">Catálogo de Livros</h1>

  <table class="table table-stripe table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Código</th>
        <th style="width: 15em;">Título</th>
        <th style="width: 7em;">Editora</th>
        <th>Resumo</th>
        <th style="width: 10em;">Autores</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let livro of livros ">
        <td style="text-align: center">{{ livro.codigo }}</td>

        <td>
          {{ livro.titulo}}
          <br>
          <button
            class="btn btn-danger btn-sm mt-2 mb-1"
            (click)="excluir(livro.codigo)"
          >
            Excluir
          </button>
        </td>

        <td>{{ obterNome(livro.codEditora) }}</td>

        <td>{{ livro.resumo }}</td>

        <td>
          <ul class="mb-0">
            <li *ngFor="let autor of livro.autores">
              {{ autor }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</main>
